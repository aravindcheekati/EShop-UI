<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - EShop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/env.js"></script>
    <script src="./js/login.js"></script>
</head>
<body class="bg-slate-50">
    <main class="w-full h-screen flex flex-col justify-center items-center md:p-0 p-2">
        <div class="w-full md:w-3/12 h-auto bg-white rounded shadow p-4 space-y-6">
            <h1 class="font-semibold text-xl text-center text-slate-500">Welcome Back!</h1>
            <form class="flex flex-col gap-4" autocomplete="off" onsubmit="onLogin(event)">
                <input 
                    type="email" 
                    placeholder="Email"
                    name="email"
                    class="border p-2 outline-none rounded"
                    onclick="hideError()"
                    required
                />
                <input 
                    type="password" 
                    placeholder="Password"
                    name="password"
                    class="border p-2 outline-none rounded"
                    onclick="hideError()"
                    required
                />
                <div id="error-msg" class="hidden"></div>
                <div>
                    <button type="submit" class="bg-[#FFC107] px-6 py-2 rounded text-white">Login</button>
                </div>
                <p>Don't have an account? <a href="signup.html" class="text-violet-800 font-semibold">Register Now</a></p>
                <p><a href="forgot-password.html" class="font-semibold text-green-600">Forgot Password?</a></p>
            </form>
        </div>
    </main>
</body>
</html>

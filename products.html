<!DOCTYPE html>
<html lang="en">
<head>
    <title>Products - EShop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-slate-50">
    <main>
        <!-- header -->
        <header class="w-full h-14 bg-white shadow flex flex-col justify-center items-center sticky top-0">
            <nav class="md:px-10 px-2 py-2 flex flex-row items-center justify-between w-full">
                <div>
                    <a href="index.html" class="block flex flex-row justify-center items-center gap-2">
                        <img src="./images/cart.png" alt="" class="w-6 h-6">
                        <h1 class="font-semibold text-xl">EShop</h1>
                    </a>
                </div>
                <div>
                    <ul class="flex row justify-start items-center gap-6 hidden md:flex">
                        <li class="text-slate-500"><a href="index.html">Home</a></li>
                        <li class="text-slate-500"><a href="products.html">Products</a></li>
                    </ul>
                </div>
                <div>
                    <div id="register-container">
                        <ul class="flex row justify-start items-center gap-2 hidden md:flex">
                            <li class="text-slate-500">
                                <a href="login.html">
                                    <button class="px-4 py-1 rounded outline outline-2 outline-[#FFC107] text-[#FFC107]">Login</button>
                                </a>
                            </li>
                            <li>
                                <a href="signup.html">
                                    <button class="px-4 py-1 rounded outline outline-2 outline-[#FFC107] bg-[#FFC107] text-white">Register</button>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="flex flex-row justify-center items-center gap-4">
                        <div  id="profile-wrapper"></div>
                        <div class="md:hidden">
                            <button><i class="ri-menu-3-line text-xl"></i></button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        
        <!-- wrapper -->
        <div class="md:px-10 px-2 mt-4">
            <!-- if products not found then display it -->
            <div class="w-full h-[400px] flex flex-row justify-center items-center p-3 hidden" id="products-not-found"></div>
            <div>
                <!-- products wrapper start -->
                <div class="w-full h-auto grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-3" id="products-container"></div>
                <!-- products wrapper end -->
            </div>
        </div>
    </main>
    <script src="./js/env.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
